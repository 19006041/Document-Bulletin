<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
          <div *ngIf="logForm.invalid && !logForm.untouched" >
            <p>Please ensure the correct credentials are entered</p>
          </div>
        </div>
        <div class="card-body">
          <form #logForm="ngForm" (ngSubmit)="loginUser(logForm)" class="form" novalidate>
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="email" [(ngModel)]="loginUserData.email" name="email" class="form-control rounded-0" #email="ngModel" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0" minlength="6"  #password="ngModel" required>
            </div>
            <br>
            <input type="submit" value="Login"  class="btn btn-primary float-right"/>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
